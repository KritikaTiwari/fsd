<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .abc{
        color:green; !important
        background-color: blueviolet;
    }

    .xyz{
        color: brown;
        background-color: deeppink;
    }
</style>    
<body>
    <h1>banana</h1>
    <p class="abc" > banana is ripped</p>
    <p class="xyz"> banana is sweet</p>
    <p class="xyz" style="color: blue;"> banana is yellow</p>
    <h1 class="abc"> cherry</h1>
    <p class="abc xyz">cherry is red</p>
    <p class="xyz abc">cherry is round</p> <!--here we can see that the class present below in style have more priority and it doesn' if you put any class before and after in tag-->
</body>
</html>
